apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ratelimit-register
  namespace: traefik
spec:
  rateLimit:
    average: 5
    burst: 10
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: users-ingress
  namespace: users
spec:
  entryPoints:
    - web
    - test-port
  routes:
    - match: "Host(`localhost`) && PathPrefix(`/users`)"
      kind: Rule
      services:
        - kind: Service
          name: users-service
          # namespace: users
          port: 8000
      # middlewares:
      #   - name: ratelimit-login
      observability:
        metrics: true
        tracing: true
    - match: "Host(`localhost`) && PathPrefix(`/users/register`)"
      kind: Rule
      services:
        - kind: Service
          name: users-service
          # namespace: users
          port: 8000
      middlewares:
        - name: ratelimit-register
          namespace: traefik
      observability:
        metrics: true
        tracing: true
