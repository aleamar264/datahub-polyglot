apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: test-ratelimit
  namespace: traefik
spec:
  rateLimit:
    average: 100
    burst: 200
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orders-ingress
  namespace: orders-ingress
  annotations:
    cert-manager.io/cluster-issuer: http-01-production
    traefik.ingress.kubernetes.io/router.entrypoints: websecure, web, test-port
    traefik.ingress.kubernetes.io/router.middlewares: traefik-test-ratelimit@kubernetescrd
  labels:
    name: orders-ingress
spec:
  ingressClassName: traefik
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: "/orders"
            backend:
              service:
                name: orders-service
                port:
                  number: 8000
